<!DOCTYPE html>
<html lang="ps" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #rcontent{
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;

            }
            .rows{
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                width: 100%;
                height: fit-content;
            }
            .rows:nth-child(3){
                display: flex;
                justify-content: start;
            }
            .rows:nth-child(3) .dashcard:nth-child(1){
                margin-left: 20px;
            }
            .dashcard
            {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                width: 24%;
                height: 180px;
                border-radius: 15px;
                background-color: #fff;
                overflow: hidden;
                padding: 10px;
                margin: 10px 0 10px 10px;
                box-shadow: 0 0 10px 0 #dfdfdf;
            }
            .dright{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 40%;
                height: 100%;
            }
            .dleft{
                display: flex;
                justify-content: center;
                align-items: center;
                width: 60%;
                height: 100%;
                font-size: 2.5rem;
                font-weight: 700;
                border-right: 1px solid #efefef;
            }
            .dup
            {
                width: 100%;
                height: 65%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .dup svg {
                width: 60%;
                height: 60%;
            }
            .ddown{
                width: 100%;
                height: 35%;
                display: flex;
                justify-content: center;
                align-items: start;
                font-size: 1.2rem;
                font-weight: 600;
            }
            #fstudent{
                fill: #88ba4b;
            }
            #fteacher{
                fill: #1d85e4;
            }
            #femployee
            {
                fill: #FFCB06;
            }
            #fsells{
                fill: coral;
            }
        </style>
    </head>
    <body>
        <div id="rparent">
            <div class="rcover">
                <div id="rheader">گزارش عمومی</div>
                <div id="rcontent">
                    <div class="rows">
                        <div class="dashcard">
                            <div class="dright">
                                <div id="fstudent" class="dup"></div>
                                <div class="ddown">تعداد شاگردان</div>
                            </div>
                            <div id="studentamount" class="dleft"></div>
                        </div>
                        <div class="dashcard">
                            <div class="dright">
                                <div id="fteacher" class="dup"></div>
                                <div class="ddown">تعداد اساتید</div>
                            </div>
                            <div id="teacheramount" class="dleft"></div>
                        </div>
                        <div class="dashcard">
                            <div class="dright">
                                <div id="femployee" class="dup"></div>
                                <div class="ddown">تعداد کارمندان</div>
                            </div>
                            <div id="employeeamount" class="dleft"></div>
                        </div>
                        <div class="dashcard">
                            <div class="dright">
                                <div id="fsells" class="dup"></div>
                                <div class="ddown">تعداد اجناس موجود</div>
                            </div>
                            <div id="goodsamount" class="dleft"></div>
                        </div>
                    </div>
                    <div class="rows">
                        <div class="dashcard">
                            <div class="dright">
                                <div id="fspend" class="dup"></div>
                                <div class="ddown">مجموع مصارف</div>
                            </div>
                            <div id="spendtotal" class="dleft"></div>
                        </div>
                        <div class="dashcard">
                            <div class="dright">
                                <div id="ftotalfee" class="dup"></div>
                                <div  class="ddown">مجموع فیس شاگردان</div>
                            </div>
                            <div id="feetotal" class="dleft"></div>
                        </div>
                        <div class="dashcard">
                            <div class="dright">
                                <div id="ftotalteacher" class="dup"></div>
                                <div  class="ddown">معاش پرداخت شده اساتید</div>
                            </div>
                            <div id="paymenttotal1" class="dleft"></div>
                        </div>
                        <div class="dashcard">
                            <div class="dright">
                                <div id="ftotalemployee" class="dup"></div>
                                <div class="ddown">معاش پرداخت شده کارمندان</div>
                            </div>
                            <div id="paymenttotal2" class="dleft"></div>
                        </div>
                    </div>
                    <div class="rows">
                        <div class="dashcard">
                            <div class="dright">
                                <div id="ftotalsell" class="dup"></div>
                                <div class="ddown">پول فروش اجناس</div>
                            </div>
                            <div id="sellstotal" class="dleft"></div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>

            // counting student/ teacher/employee
            function loadDataCount(url,element) {
                fetch(`/${url}/count`).then(res => res.json()).then(data => {
                    const div = document.getElementById(element);
                    div.innerText = data.count;
                })
                .catch(err => {
                    console.error('Failed to load student count:', err);
                });
            }
            loadDataCount('students','studentamount');
            loadDataCount('teachers','teacheramount');
            loadDataCount('employees','employeeamount');

            async function showData(url, column, column2) {
                let total = 0;
                try {
                    const response = await fetch(`http://localhost:3000/${url}`);
                    const result = await response.json();
                
                    if (!Array.isArray(result.data)) {
                        console.error("❌ result.data is not an array:", result);
                        return 0;
                    }
                
                    result.data.forEach((item) => {
                        total += (parseInt(item[column]) || 0) * (parseInt(item[column2])|| 1) ; // use dynamic key
                    });
                
                    return total;
                } catch (error) {
                    console.error("❌ Error fetching:", error);
                    return 0;
                }
            }
        
            // Student Fee
            (async () => document.getElementById('goodsamount').innerText = await showData('storage', 'quantity') )();
            (async () => document.getElementById('spendtotal').innerText = await showData('spend', 'quantity','price') )();
            (async () => document.getElementById('feetotal').innerText = await showData('fees', 'f_payed') )();
            (async () => document.getElementById('paymenttotal1').innerText = await showData('teachers_payment', 'payeda') )();
            (async () => document.getElementById('paymenttotal2').innerText = await showData('employees_payment', 'payeda') )();
            (async () => document.getElementById('sellstotal').innerText = await showData('sell', 'price','quantity') )();
