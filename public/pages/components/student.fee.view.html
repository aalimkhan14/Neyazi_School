<form id="fee_form" lang="fa" dir="rtl">

  <div id="content_modal">
    <div id="right_content_modal">
      <!-- First Section -->
      <div class="section">
        <input type="hidden" id="fid" name="id">
        <label for="msid">آی دی متعلم:<input id="msid" type="text" name="sid" readonly /></label>
        <label for="mname">اسم:<input id="mname" type="text" name="name" readonly /></label>
        <label for="mfname">ولد:<input id="mfname" type="text" name="fname" readonly /></label>
        <label for="mf_class">ولد:<input id="mf_class" type="text" name="mf_class" readonly /></label>
        <label for="mmonth">ماه:<select id="mmonth" type="text" name="month">
          <option value="حمل">حمل</option>
          <option value="ثور">ثور</option>
          <option value="جوزا">جوزا</option>
          <option value="سرطان">سرطان</option>
          <option value="اسد">اسد</option>
          <option value="سنبله">سنبله</option>
          <option value="میزان">میزان</option>
          <option value="عقرب">عقرب</option>
          <option value="قوص">قوس</option>
          <option value="جدی">جدی</option>
          <option value="دلو">دلو</option>
          <option value="حوت">حوت</option>
        </select></label>
        <label for="mrdate">تاریخ ثبت:<input id="mrdate" type="text" name="rdate" readonly/></label>
      </div>
      <!-- Second section -->
      <div class="section">
        <label for="mf_payable">فیس قابل پرداخت:<input id="mf_payable" type="number" name="f_payable" readonly /></label>
        <label for="mf_payed">فیس پرداخت شده:<input id="mf_payed" type="number" name="f_payed" /></label>
        <label for="mt_payable">ترانسپورت قابل پرداخت:<input id="mt_payable" type="number" name="t_payable" readonly /></label>
        <label for="mt_payed">ترانسپورت پرداخت شده:<input id="mt_payed" type="number" name="t_payed"/></label>
        <label for="mr_f">فیس باقیمانده:<input id="mr_f" type="number" name="r_f" readonly /></label>
        <label for="mr_t">ترانسپورت باقیمانده:<input id="mr_t" type="number" name="r_t" readonly /></label>
      </div>
    </div>
  </div>
  <div id="footer_modal">
    <input type="submit" id="save_modal" value="ذخیره نمودن">
    <div id="close" onclick="closeModal();">بستن</div>
  </div>
</form>
